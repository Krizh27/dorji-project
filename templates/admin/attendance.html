{% extends "base.html" %}

{% block content %}
<h2>All Attendance</h2>

<table border="1" cellpadding="8">
    <tr>
        <th>Employee ID</th>
        <th>Date</th>
        <th>Check In</th>
        <th>Check Out</th>
        <th>Status</th>
    </tr>

    {% for r in records %}
    <tr>
        <td>{{ r.user.employee_id }}</td>
        <td>{{ r.date }}</td>
        <td>{{ r.check_in or '' }}</td>
        <td>{{ r.check_out or '' }}</td>
        <td>{{ r.status }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
